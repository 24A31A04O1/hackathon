<!DOCTYPE html>
<html>
<head>
  <title>Login</title>

  <style>
    body {
      background: linear-gradient(135deg,#1e3c72,#2a5298);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial;
    }

    .card {
      background: white;
      padding: 30px;
      width: 360px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #2a5298;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    p {
      text-align: center;
      margin-top: 15px;
    }

    a {
      color: #2a5298;
      font-weight: bold;
      text-decoration: none;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Login</h2>

  <form method="POST">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>

  <p>New user? <a href="/register">Register</a></p>
</div>

</body>
</html>
