
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Dashboard</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #f1f8ff);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 440px;
      background: #ffffff;
      padding: 32px;
      border-radius: 14px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      text-align: center;
    }

    h2 {
      color: #1565c0;
      margin-bottom: 5px;
    }

    .subtitle {
      color: #555;
      font-size: 14px;
      margin-bottom: 22px;
    }

    .info {
      background: #f5f7fb;
      border-radius: 10px;
      padding: 18px;
      margin-bottom: 22px;
      text-align: left;
    }

    .info p {
      margin: 10px 0;
      font-size: 14px;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #1565c0;
    }

    .badge {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 6px;
      font-weight: bold;
      background: #e3f2fd;
      color: #1565c0;
      margin-left: 6px;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      margin: 10px 0 18px;
      background: #1565c0;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0d47a1;
    }

    .logout {
      margin-top: 10px;
    }

    .logout a {
      color: #1565c0;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .logout a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>ðŸ‘‹ Welcome {{ name }}</h2>
    <div class="subtitle">{{ email }}</div>

    <div class="info">
      <p>
        <span class="label">Age:</span>
        <span class="badge">{{ age }}</span>
      </p>

      <p>
        <span class="label">Blood Group:</span>
        <span class="badge">{{ blood_group }}</span>
      </p>

      <p><span class="label">District:</span> {{ district }}</p>
      <p><span class="label">Constituency:</span> {{ constituency }}</p>
      <p><span class="label">Place:</span> {{ place }}</p>
    </div>

    <a href="/alerts" class="btn">
      ðŸ“§ View Emergency Alerts
    </a>

    <div class="logout">
      <a href="/logout">ðŸšª Logout</a>
    </div>
  </div>

</body>
</html>
